<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is ass table</title>
  </head>
  <body>
    <h1>4 * 4 table</h1>

    <table border="1">
      <thead>
        <th colspan="2">Cell 1</th>
        <th>cell 2</th>
        <th>cell 3</th>
      </thead>

      <tbody>
        <tr>
          <td rowspan="3">cell 4</td>
          <td>cell 5</td>
          <td>cell 6</td>
          <td>cell 7</td>
        </tr>
        <tr>
          <td colspan="3">cell 8</td>
        </tr>
        <tr>
          <td>cell 9</td>
          <td colspan="2">cell 10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

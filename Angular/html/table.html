<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table practice</title>
  </head>

  <body>
    <table border="5" width="20%">
      <thead>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
      </thead>

      <tbody>
        <tr>
          <td>Rohit</td>
          <td>Verma</td>
          <td>32</td>
        </tr>
        <tr>
          <td>Vishal</td>
          <td>Modi</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Priya</td>
          <td>Sharma</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>

    <h2>new table to me made for 4 * 4</h2>

    <table border=" 2">
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Avg</th>
          <th rowspan="2">Red Eyes</th>
        </tr>

        <tr>
          <th>height</th>
          <th>weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Male</td>
          <td>22ft</td>
          <td>55kg</td>
          <td>no red eyes</td>
        </tr>
        <tr>
          <td>Female</td>
          <td>13ft</td>
          <td>30kg</td>
          <td>red yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
